<div class="scrollable">
    <div class="scrollable-content">
        
        <div class="list-group-item media">
            <div class="pull-left">
                <i class="fa fa-user chat-user-avatar"></i>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    为女儿10岁生日求tfboys视频祝福<br>
                    <small><a>匿名用户</a>&nbsp;3小时前</small>
                </h4>
                <p>
                    <span class="label label-info">榜主</span>
                    <span class="label label-danger">现金红包{{poster.amount}}元</span>
                </p>
                <p>今年10月10日是我女儿10岁生日，求各位大神转发，让3个小鲜肉送视频祝福。</p>
            </div>
            <div>
                
            </div>
        </div>
            
        <div class="list-group">
            <a class="list-group-item media" href="" ng-repeat="cell in cells">
                <div class="pull-left">
                    <i class="fa fa-user chat-user-avatar"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{cell.name}}</h5>
                    <small ng-switch on="cell.online">
                        <span ng-switch-when="true">
                            <span class="label label-success">ONLINE</span>
                        </span>
                        <span ng-switch-default>
                            <span class="label label-default"><i>OFFLINE</i>
                            </span>
                        </span>
                    </small>
                </div>
            </a>
        </div> <!--list-group-->
        
        <h1 align="center"> {{poster.subject}} </h1>
        <p align="center"> {{poster.amount}} </p>
    </div>
</div>
