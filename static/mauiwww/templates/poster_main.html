<div class="scrollable">
    <div class="scrollable-content">
        
        <div class="list-group-item media">
            <div class="pull-left">
                <i class="fa fa-user chat-user-avatar"></i>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    {{poster.subject}}<br>
                    <!--{{poster.create_timestamp| date : 'yyyy-MM-dd HH:mm:ss' }}-->
                    <small><a>匿名用户</a>&emsp;{{timeDiff(poster.create_timestamp)}}</small>
                </h4>
                <p>
                    <span class="label label-info">榜主</span>
                    <span class="label label-danger">现金红包{{poster.tip.tip_amount}}元</span>
                </p>
                <p>{{poster.body}}</p>
            </div>
            <div>
                
            </div>
        </div>
            
        <div class="list-group">
            <a class="list-group-item media" href="" ng-repeat="cell in cells">
                <div class="pull-left">
                    <i class="fa fa-user chat-user-avatar"></i>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{cell.name}}</h5>
                    <small ng-switch on="cell.online">
                        <span ng-switch-when="true">
                            <span class="label label-success">ONLINE</span>
                        </span>
                        <span ng-switch-default>
                            <span class="label label-default"><i>OFFLINE</i>
                            </span>
                        </span>
                    </small>
                </div>
            </a>
        </div> <!--list-group-->
    </div>
</div>
